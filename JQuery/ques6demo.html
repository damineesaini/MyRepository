<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("div").html($("p").html()); //changing the contents of div element with the contents of p element
			});
		</script>
	</head>
	<body>
		<h1> CLear and Float Property</h1>
		<div>
			<h3> this is inside div element </h3>  <!-- content of div --> 
		</div>
		<p> This is p element outside div element </p>  <!-- content of p -->
	</body>
	<script src="index.js"></script>
</html>
