<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>
      Introduction to JQuery
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          $(".score").each(function(){ //to loop through all the rows of score column
            if($(this).text()>10) //checking if score is greater than 10 or not
              $(this).css("background-color","yellow"); //if condition satisfy then change the background color to yellow of that particular cell
          });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="head">
        <nav>JQuery Assignment</nav><br>
      </div>
      <div class="centre">
          <table id="customers">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>001</td>
              <td>Sidharth Sharma</td>
              <td class="score">11</td>
            </tr>
            <tr>
              <td>002</td>
              <td>Megha SUndriyal</td>
              <td class="score">9</td>
            </tr>
            <tr>
              <td>003</td>
              <td>Govind Singh</td>
              <td class="score">12</td>
            </tr>
          </table>
      </div>
    </div>
    <footer>
      <p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
    </footer>
  </body>
</html>
