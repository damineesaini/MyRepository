<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>
      Introduction to JQuery
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".delete").click(function(){
          let to_remove = $(this).parents('tr').first();
          $.ajax({url: "https://jsonplaceholder.typicode.com/todos/1",datatype:"json", success: function(result) {
                to_remove.remove();
          }});
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <div class="head">
        <nav>JQuery Assignment</nav><br>
      </div>
      <div class="centre">
          <table id="customers">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Score</th>
              <th>Delete</th>
            </tr>
            <tr>
              <td>001</td>
              <td>Sidharth Sharma</td>
              <td>9</td>
              <td><input type="submit" value="Delete" class="delete">
            </tr>
            <tr>
              <td>002</td>
              <td>Megha SUndriyal</td>
              <td>13</td>
              <td><input type="submit" value="Delete" class="delete">
            </tr>
          </table>
      </div>
    </div>

    </footer>
  </body>
</html>
