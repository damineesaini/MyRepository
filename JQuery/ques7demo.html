<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var el = $("<input>", {
					type: "submit",
					value: "Click_2",
					id:"click_next"
				});   // created a new element of type submit (button)

				$("#submitbtn").bind( "click", function(){			// binding a click function with button having id "submitbtn"
		       		el.insertAfter($("#submitbtn"));				// on click a new element 'el' cerated above is inserted after the 1st button element
		    	});	

		    	$("#click_next").bind( "click", function(){
		       		alert("hii... i am the new button");			
		    	});						
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div class="head">
				<nav>JQuery Assignment</nav><br>
			</div>
			<div class="centre">
				<h2>JQuery Practice</h2> 
				<br><br>
				<input type="Submit" value="Click_1" id="submitbtn"> <!-- already existing button on clicking it new button will be inserted -->
			</div>
		</div>
		<footer>
			<p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
