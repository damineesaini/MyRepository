<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){

				let image_arr=["image1.jpg","image2.jpg","hike.jpg"]; //array  consist of image names
			 	let index=0; //setting it to 0, it is an iterating variable
			 	setInterval(function(){  //will will execute the function in a particular time interval
			 		if(index>2)
			 			index=0; //if index is greater than 2 then set it back to 0
			 		else
			 			index++; //incrementing the index variable to loop through images
			 		console.log(index);
			 		$(".centre").attr("src",image_arr[index]);}, 500); //changing the src value to the name of image using image array
			});
		</script>
	</head>
	<body>
		<div class="main">
			<div class="head">
				<nav>TO THE NEW</nav>
			</div>
			<div>
				<img class="centre" src="hike.jpg">  // element whose src value will be changed
			</div>
		</div>
		<footer>
			<p> Copyright @@ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
