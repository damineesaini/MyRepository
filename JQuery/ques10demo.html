<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#dropdownbtn').hover(function()
				{
       				$(".dropdown").slideToggle();
		    	});
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div class="head">
				<nav>JQuery Assignment</nav><br>
			</div>
			<div class="centre">
				<h2>JQuery Practice</h2> 
				<br><br>
				<p> Select your favourite car: </p><br>
				<div>
					<button value="Hover on me!" id="dropdownbtn">Hover On Me!</button>
				</div>
				<div class="dropdown">
					<ul>
						<li><a href="#">Buggati</a></li>
						<li><a href="#">Porsche</a></li>
						<li><a href="#">Land Rover</a></li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
