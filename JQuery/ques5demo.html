<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		    $(document).ready(function(){
		       $("#main").children(".target").css('font-size','150%'); // changing the font size of child element with class "target". 
		       														   //and the parent have id "main". 
		    });
		</script>
	</head>
	<body>
		<div id="main">  <!-- parent tag with id "main" -->
			<div class="head">
				<nav>JQuery Assignment</nav><br>
			</div>
			<div class="centre">
				<h2 class="heading-new">JQuery Practice</h2> <br>
			</div>
			<h6 class="target"> Trying some Jquery......</h6><br> <!-- child with class "target" -->
		</div>
		<footer>
			<p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
