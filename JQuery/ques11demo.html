<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			    $("#linking").click(function(event){ //binding click event with a element
			      	event.preventDefault();		// to prevent the default event from occuring
			      console.log("event prevented"); 
			    });
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div class="head">
				<nav>JQuery Assignment</nav><br>
			</div>
			<div class="centre">
				<h2>JQuery Practice</h2> 
				<br><br>
				  link:<a id="linking" href="https://www.google.com/"> Google </a> <!-- elemnt on which event is prevented -->
			</div>
		</div>
		<footer>
			<p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
