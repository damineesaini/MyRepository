<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				let maxHeight=0;  //setting a variable which will contain the maximum height value to 0
				$("body").children().each(function(){ //to loop through all the child elements of the body element
					console.log($(this).height());
					if(maxHeight < $(this).height())  // comparing the height of current element with the maxHeight variable
					{									// if height of current element is greater than the value of maxHeight variable
						maxHeight=$(this).height();  // setting the value maxHeight equal to the height of current element
					}
				});// end of each 
				console.log("max height : "+ maxHeight); // printing maximum height
			});
		</script>
	</head>
	<body>
		<h1> CLear and Float Property</h1>
		<h2> this is inside div element </h2>
		<p> This is p element outside div element </p>
	</body>
</html>
