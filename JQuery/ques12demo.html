<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			   $("li").click(function(e) {  //click event for li element
			        alert("hi!!! you clicked a list");
			   }).on('click','.centre',function(e) { //binded click function of parent 'div' with child 'li' and prevented the event from occuring
        			e.stopPropagation(); 
        			alert('hiii');
			   });
			});
		</script>
	</head>
	<body>
		<div id="main">
			<div class="head">
				<nav>JQuery Assignment</nav><br>
			</div>
			<div class="centre"> List elements are: <!--  //parent div -->
				<li>first element</li>		<!-- //child div -->
				<li>second element</li>
			</div>
		</div>
		<footer>
			<p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
