<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>
			Introduction to JQuery
		</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		    $(document).ready(function(){
		       $("#submitbtn").attr('disabled',true); //using attr method to disable the submit button on the page
		    });
		</script>
	</head>
	<body>
		<div id="main">
			<div class="head">
				<nav>JQuery Assignment</nav><br>
			</div>
			<div class="centre">
				<h2 class="heading-new">JQuery Practice</h2> 
				<p id="test">JQuery is a lightweight, "write less, do more", JavaScript library.The purpose of jQuery is to make it much easier to use JavaScript on your website.</p><br><br>
				<label>Title:*</label> <br>
				<input type="text" id="title" name="title" required="text"><br><br>
				<input type="Submit" name="submit" id="submitbtn"> <!-- submit button to be set disabled -->
			</div>
		</div>
		<footer>
			<p> Copyright @ 2009 - 2017 - All Rights Reserved - TO THE NEW</p>
		</footer>
	</body>
</html>
