<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
Introduction to HTML and CSS
</title>
<link rel="stylesheet" href="Introduction%20to%20HTML%20and%20CSS_files/mystyle.css">
</head>
<body>
<div>
<ul class="horizontal">
  <li style="float:left"><a href="#home">TO THE NEW</a></li>
  <li><a href="#about">Quick Help</a></li>
  <li><a href="#contact"> Home </a></li>
</ul>

<div class="container">
	<h2 id="divhead">Bug Report</h2>
	<form>
	<label>Title:*</label> <br>
	<input class="inputwidth" type="text" id="title" name="title" required="text"><br><br>
	<label>Description:*</label> <br>
	<textarea class="inputwidth" id="description" name="description" required="text" rows="6"></textarea><br><br>
	<label>Operating System</label><br>
	<select class="select" name="os" id="os">
		<option value="windowsxp" selected="selected">Windows XP</option>
		<option value="linux">Linux</option>
		<option value="macos">Mac OS</option>
	</select><br><br>
	<label>Product*</label><br>
	<select class="select" name="product" id="product">
		<option value="dell" selected="selected">Dell</option>
		<option value="lenovo">Lenovo</option>
		<option value="apple">Apple</option>
	</select><br><br>
	<label>Version*</label><br>
	<input type="text" id="version" name="version" required="text"><br><br>
	<label>License</label><br>
	<input class="radio" type="radio" id="free" name="license" value="free"><span>Free</span>
	<input class="radio" type="radio" id="business" name="license" value="business" checked="checked"><span>Business</span><br><br>
	<label>Security*</label><br>
	<select class="select" name="security" id="security">
		<option value="critical" selected="selected">Critical</option>
		<option value="low">Low</option>
		<option value="medium">Medium</option>
		<option value="high">High</option>
	</select><br><br>
	<label>Attachments</label><br>
	<input type="file" name="filename" id="filename"><br><br>
	<input type="Submit" name="submit">
	</form> 
</div>
</div>


</body></html>
